  <body>
    <div id="app"></div>

    <script>
      window.$docsify = {
        name: 'Saasify',
        nameLink: '/#/README',
        repo: 'saasify-sh/saasify',
        homepage: 'readme.md',
        notFoundPage: '404.md',
        relativePath: true,
        // routerMode: 'history',
        auto2top: true,
        externalLinkTarget: '_self',
        search: {
          placeholder: 'Search'
        },
        alias: {
          '/.*/_navbar.md': '/_navbar.md'
        },
        logo: '/_media/logo512w.png',
        loadSidebar: true,
        subMaxLevel: 2,
        maxLevel: 3,
        ga: 'UA-148982321-1',
        // themeColor: '#71C2FF',
        plugins: [
          function(hook, vm) {
            hook.beforeEach(function(html) {
              let url
              if (/githubusercontent\.com/.test(vm.route.file)) {
                url = vm.route.file
                  .replace('raw.githubusercontent.com', 'github.com')
                  .replace(/\/master/, '/blob/master')
              } else {
                url =
                  'https://github.com/saasify-sh/saasify/blob/master/docs/' +
                  vm.route.file
              }

              const editHtml = `
<p align="center" class="footer-edit">
  <a href="${url}" target="_blank">üìù Edit this document<\/a>
<\/p>
`
              return html + '\n\n' + editHtml
            })

            hook.doneEach(function() {
              if (!window.typeformEmbed) {
                return
              }

              const els = document.getElementsByClassName('typeform-widget')

              for (const el of els) {
                const url = el.getAttribute('data-url')
                console.log('loading typeform', url)

                window.typeformEmbed.makeWidget(el, url, {
                  hideFooter: false,
                  hideHeaders: true,
                  opacity: 0
                })
              }
            })
          }
        ]
      }
    </script>

    <script src="_assets/docsify.min.js"></script>
    <script src="_assets/search.min.js"></script>
    <script src="_assets/zoom-image.min.js"></script>
    <script src="_assets/docsify-copy-code.min.js"></script>
    <script src="_assets/docsify-pagination.min.js"></script>
    <script src="_assets/ga.min.js"></script>
    <script src="_assets/prism-bash.min.js"></script>
    <script src="_assets/prism-javascript.min.js"></script>
    <script src="_assets/prism-typescript.min.js"></script>
    <script src="_assets/external-script.min.js"></script>
    <script src="https://embed.typeform.com/embed.js"></script>
  </body>
