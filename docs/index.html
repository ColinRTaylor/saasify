<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Saasify docs">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">

<style>
.sidebar > h1 {
  margin: 0 2em;
}
</style>

  <title>Saasify</title>
</head>

<body>
  <div id="app"></div>

  <script>
    window.$docsify = {
      name: 'Saasify',
      nameLink: '/',
      repo: 'saasify-sh/saasify',
      homepage: 'readme.md',
      relativePath: true,
      // routerMode: 'history',
      auto2top: true,
      search: {
        placeholder: 'Search'
      },
      alias: {
        '/.*/_navbar.md': '/_navbar.md'
      },
      logo: '/_media/logo-vert-white@4x.png',
      loadSidebar: true,
      subMaxLevel: 2,
      plugins: [
        function (hook, vm) {
          hook.beforeEach(function (html) {
            let url
            if (/githubusercontent\.com/.test(vm.route.file)) {
              url = vm.route.file
                .replace('raw.githubusercontent.com', 'github.com')
                .replace(/\/master/, '/blob/master')
            } else {
              url = 'https://github.com/saasify-sh/saasify/blob/master/docs/' + vm.route.file
            }
            const editHtml = '[:memo: Edit Document](' + url + ')\n'
            return html + '\n\n----\n\n' + editHtml
          })
        }
      ]
    }
  </script>

  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="//unpkg.com/docsify-copy-code"></script>
  <script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-javascript.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-typescript.min.js"></script>
</body>
</html>
